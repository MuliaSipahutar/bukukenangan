<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Kenangan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  </head>
  <body>
    <audio autoplay loop id="bg-music">
      <source src="musiku.mp3" type="audio/mpeg" />
    </audio>

    <div class="book-container">
      <div id="flipbook">
        <!-- Cover Depan -->
        <div class="page cover">
          <h1>Buku Kenangan</h1>
          <p>Untuk setiap tawa, air mata, dan kisah yang tak terganti.</p>
        </div>

        <!-- Halaman Isi -->
        <div class="page">
          <img src="fato.jpg" />
          <p>Kenangan pertama: Saat semuanya dimulai.</p>
        </div>
        <div class="page">
          <img src="feto.png" />
          <p>Langkah kita mungkin berbeda, tapi arah hati tetap sama.</p>
        </div>
        <div class="page">
          <img src="foto.png" />
          <p>Kamu akan selalu jadi bagian cerita ini.</p>
        </div>

        <!-- Halaman Penutup -->
        <div class="page cover back">
          <h2>Terima Kasih</h2>
          <p>Semoga kita bertemu lagi dalam versi terbaik kita.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
